<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
</head>
<body>

	<div class="outerDiv">
		
		<h3 th:text="'Welcome '+${username}"></h3>
		
		<a th:href="@{/AddTask}">Add task</a>
		
		<div th:if="${#lists.isEmpty(tasks)}">
    		<p>You currently have no tasks.</p>
		</div>
		
		<ul th:each="task : ${tasks}">
			<li>
			<p th:text="${task.id}"></p>
			<div>
			<p th:text="${task.subject}"></p>
			<p th:text="${task.body}"></p>
			</div>
			</li>
		</ul>
		
	</div>
	
</body>
</html>
